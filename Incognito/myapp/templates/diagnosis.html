<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Diagnose</title>
    <link rel="stylesheet" href="{% static 'myapp/boot.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="{% static 'myapp/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/wow.css' %}">
    <link rel="stylesheet" href="/Incognito/static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-size: 35px;">INCOGNITO</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    
                </ul>
        </div>
        </div>
    </nav>
    <div class="m-5">
        <div id="backdrop" class="backdrop backdrop-transition backdrop-dark">
            <div class="text-center w-100" style="position: absolute;top: 50%;">
                <div class="bg-light border rounded border-success shadow-lg m-auto" style="width: 150px;height: 150px;"><i class="fa fa-upload d-block p-4" style="font-size: 50px;"></i><span>Drop file to attach</span></div>
            </div>
        </div>
        <div class="jumbotron pt-1">
            <div class="alert alert-success invisible mt-5" role="alert"><span id="notify"></span></div>
            <h1>Fill out the form for you diagnosis!</h1>
            <p><label for="form-files"><a class="btn btn-secondary btn-sm" role="button">Choose Files</a></label>&nbsp;or drag the files to anywhere on this page.<br></p>
            <p id="filecount"><br></p>
            <div id="list"></div>
            <form method="POST" enctype="multipart/form-data">{%csrf_token%}<input type="file" id="form-files" class="invisible" name="image" multiple="" id = 'id_image'><input class="form-control" type="email" name = 'email' placeholder="Please enter your email" id = 'id_email'><button class="btn btn-outline-primary btn-block" type="submit">Submit</button> 
                <button
                    class="btn btn-danger mt-5 wow" type="reset" onclick="clearFiles()">Reset</button>
            </form>
        </div>
        <div class="text-center bg-light border rounded border-dark shadow-lg p-3"><img id="image_preview" width="100">
            <div><button class="btn btn-warning btn-sm m-3" onclick="previewClose()">Close</button></div>
        </div>
    </div>
    <script src="{% static 'myapp/jquery.min.js' %}"></script>
    <script src="{% static 'myapp/bootstrap.min.js' %}"></script>
    <script src="{% static 'myapp/wow.js' %}"></script>
</body>

</html>
